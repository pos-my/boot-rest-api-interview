spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=library_db
spring.datasource.password=library_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.sql.init.data-locations = classpath:data_my.sql
spring.sql.init.schema-locations=classpath:schema_my.sql
spring.sql.init.mode=always
spring.batch.jdbc.initialize-schema=always